<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Metadata for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling of the page -->
    <style>
	    
<!-- Styling of the body -->  
body {
    
    background-color: #c9803a;
    font-family: 'Trebuchet MS', sans-serif;
    line-height: 1.6;
    color: #333;
    padding: 10px;
    height: 100vh;
}

 <!-- Styling of the h1 element -->  
 h1 {
 font-family: trebuchet ms, sans-serif;
            text-align: center;
            margin-bottom: 10px;
			background-color: #fff;
			padding: 2px;
			max-width: 40%;
			margin:  0 auto;
        }

 <!-- Styling of the container element -->  
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    margin: 0 auto;
        }


<!-- Styling of the first input element -->  
        .input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            font-family: trebuchet ms, sans-serif;
            border: 1px solid #08a7f0;
            border-radius: 5px;
            color: #333;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
	    
<!-- Styling of the second input element -->  
        .input1 {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            font-family: trebuchet ms, sans-serif;
            border: 1px solid #f08f08;
            border-radius: 5px;
            color: #333;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

<!-- Styling of the button -->  
        .invia-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .invia-button:hover {
            background-color: #2980b9;
        }

        .invia-button:active {
            background-color: #1f639a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset;
        }
		       
<!-- Styling of the footer -->  
        .footer {
            width: 100%;
            background-color: #fff;
            padding: 4px;
            font-size: 12px;
            color: #888;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Main heading -->
    <h1> Partecipa compilando il nostro questionario! </h1>

    <!-- Container for the form -->
    <div class="container">
      <form id="primaryForm">
            <div class="input" id="FASCIA_ETA_DIV"></div>
            <div class="input" id="GENERE_DIV"></div>
            <div class="input" id="REGIONI_DIV"></div>
            <div class="input" id="EDUCAZIONE_DIV"></div>
            <div class="input1" id="OP_PERSONALE_DIV"></div>
            <div class="input1" id="OP_GIORNALE_DIV"></div>
        </form>
        <button class="invia-button" type="button">Invia</button>
	    
	 <!-- Footer -->
        <div class="footer">
            <p>Questo progetto Ã¨ frutto del laboratorio 'Digital Humanities' B del Collegio Internazionale Ca' Foscari.
            </p>
        </div>
    </div>
    
    <!-- Insert the script -->
    <script type="module" src="./questionnaire.js"></script>
</body>
</html>
