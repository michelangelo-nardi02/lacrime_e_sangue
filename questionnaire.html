<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modulo di Informazioni Aggiuntive</title>
<style>
/* Inizio CSS */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

/* Stili per il form */
.additional-info-form {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Stili per il titolo del form */
.additional-info-form h2 {
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

/* Stili per i gruppi di input */
.form-group {
  margin-bottom: 20px;
}

/* Stili per le label */
.additional-info-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

/* Stili per i radio button */
.additional-info-form input[type="radio"] {
  display: none;
}

.additional-info-form input[type="radio"] + label {
  display: inline-block;
  margin-right: 10px;
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  cursor: pointer;
  transition: all 0.3s ease;
}

.additional-info-form input[type="radio"]:checked + label {
  background-color: #3498db;
  color: #fff;
}

/* Stili per le select */
.additional-info-form select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Stili per il pulsante */
.additional-info-form button {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #3498db;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.additional-info-form button:hover {
  background-color: #2980b9;
}
/* Fine CSS */
</style>

<script>

function update() {
    var form = document.getElementById("myForm");
    let isValid = true
    // Accessing selected age group
    var selectedAge = form.querySelector('#age').value;
    if (selectedAge == "") {
    alert("Per favore, indica la tua età");
    isValid = false
   }
   
    // Accessing selected gender
    var selectedGender = form.querySelector('#gender').value;
    if (selectedGender == "") {
    alert("Per favore, indica il tuo genere");
    isValid = false
   }

    // Accessing selected education level
    var selectedEducation = form.querySelector('#education').value;
    if (selectedGender == "") {
    alert("Per favore, indica il tuo livello d'istruzione");
    isValid = false
   }

    // Accessing selected political orientation
    var selectedPolitics = form.querySelector('#politics').value;
    if (selectedGender == "") {
    alert("Per favore, indica il tuo orientamento politico");
    isValid = false
   }
    
    if (isValid == false) {preventDefault()}
    console.log("Selected Age: ", selectedAge);
    console.log("Selected Gender: ", selectedGender);
    console.log("Selected Education Level: ", selectedEducation);
    console.log("Selected Political Orientation: ", selectedPolitics);
}
  


</script>

</head>
  
<body>
<form id="myForm" class="additional-info-form">
 
 <h2>Il form per le informazioni aggiuntive</h2>
<div id="regionQuestion" class="form-group">
<label for="regione">La tua regione:</label><br>
<input type="radio" id="nord-est" name="region" value="NE">
<label for="nord-est">Nord Est (Veneto, Friuli Venezia Giulia, Trentino)</label><br>
<input type="radio" id="nord-ovest" name="region" value="NO">
<label for="nord-ovest">Nord Ovest (Lombardia, Liguria, Valle d'Aosta)</label><br>
<input type="radio" id="centro" name="region" value="CE">
<label for="centro">Centro (Toscana, Umbria, Marche, Lazio)</label><br>
<input type="radio" id="sud" name="region" value="SU">
<label for="sud">Sud (Molise, Campania, Puglia, Calabria)</label><br>
<input type="radio" id="isole" name="region" value="IS">
<label for="isole">Isole (Sardegna, Sicilia)</label><br>
</div>

<div id="ageQuestion" class="form-group">
  <label for="age">Seleziona la tua fascia anagrafica:</label><br>
  <select id="age" name="age">
   <option value="">Seleziona un valore</option> 
    <option value="under18">Meno di 18 anni</option>
    <option value="18-30">18-30 anni</option>
    <option value="31-50">31-50 anni</option>
    <option value="over50">Oltre 50 anni</option>
  </select><br>
</div>

<div id="genderQuestion" class="form-group">
  <label for="gender">Seleziona il tuo genere:</label><br>
  <select id="gender" name="gender">
    <option value="">Seleziona un valore</option> 
    <option value="male">Maschio</option>
    <option value="female">Femmina</option>
    <option value="other">Altro</option>
  </select><br>
</div>

<div id="educationQuestion" class="form-group">
  <label for="education">Seleziona il tuo livello di educazione:</label><br>
  <select id="education" name="education">
    <option value="">Seleziona un valore</option> 
    <option value="elementary">Elementare</option>
    <option value="middle">Media</option>
    <option value="high">Superiore</option>
    <option value="university">Università</option>
  </select><br>
</div>

<div id="politicsQuestion" class="form-group">
  <label for="politics">Seleziona il tuo orientamento politico:</label><br>
  <select id="politics" name="politics">
    <option value="">Seleziona un valore</option> 
    <option value="left">Sinistra</option>
    <option value="center">Centro</option>
    <option value="right">Destra</option>
    <option value="other">Altro</option>
  </select><br>
</div>

<div id="opinion1" class="form-group">
<label for="opinion1">La tua opinione su "Gazzetta Trevigiana":</label><br>
<input type="radio" id="estrema-destra" name="pol" value="ED">
<label for="estrema-destra">Estrema destra</label><br>
<input type="radio" id="destra" name="pol" value="D">
<label for="destra">Destra</label><br>
<input type="radio" id="centro-destra" name="pol" value="CD">
<label for="centro-destra">Centro destra</label><br>
<input type="radio" id="centro" name="pol" value="C">
<label for="centro">Centro</label><br>
<input type="radio" id="centro-sinistra" name="pol" value="CS">
<label for="centro-sinistra">Centro sinistra</label><br>
<input type="radio" id="sinistra" name="pol" value="S">
<label for="sinistra">Sinistra</label><br>
<input type="radio" id="estrema-sinistra" name="pol" value="ES">
<label for="estrema-sinistra">Estrema sinistra</label><br>
</div>

<button type="button" onclick="update()">Invia</button>

</div>
</form>
</body>
</html>
